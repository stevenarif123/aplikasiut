<div class="container-sm">
    <h1 class="mt-4">Laporan Uang Masuk</h1>
    <button class="btn btn-primary mb-3 tambah-laporan-btn">Tambah Laporan</button>
    <div id="alert-placeholder"></div>
    
    <form id="filterForm" class="mb-4">
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="tanggalAwal" class="col-form-label">Tanggal Awal:</label>
            </div>
            <div class="col-auto">
                <input type="date" name="tanggal_awal" id="tanggalAwal" class="form-control">
            </div>
            <div class="col-auto">
                <label for="tanggalAkhir" class="col-form-label">Tanggal Akhir:</label>
            </div>
            <div class="col-auto">
                <input type="date" name="tanggal_akhir" id="tanggalAkhir" class="form-control">
            </div>
            <div class="col-auto">
                <label for="nama" class="col-form-label">Nama Mahasiswa:</label>
            </div>
            <div class="col-auto">
                <input type="text" name="nama" id="nama" class="form-control">
            </div>
            <div class="col-auto">
                <label for="nim" class="col-form-label">NIM Mahasiswa:</label>
            </div>
            <div class="col-auto">
                <input type="text" name="nim" id="nim" class="form-control">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-secondary">Filter</button>
            </div>
        </div>
    </form>

    <table class="table">
        <thead>
            <tr>
                <th>No.</th>
                <th>Kode Laporan</th>
                <th>Jenis Bayar</th>
                <th>Tanggal Input</th>
                <th>Nama Mahasiswa</th>
                <th>NIM</th>
                <th>Total</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="laporan-list">
            <!-- Laporan list will be loaded here -->
        </tbody>
    </table>

    <nav>
        <ul class="pagination" id="pagination">
            <!-- Pagination will be loaded here -->
        </ul>
    </nav>
</div>

<!-- Modal -->
<div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="detailModalLabel">Detail Laporan Bayar</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <table class="table table-bordered">
            <tbody id="detail-table-body">
                <!-- Detail content will be loaded here -->
            </tbody>
        </table>
        <div id="image-container" class="text-center"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kembali</button>
      </div>
    </div>
  </div>
</div>
