<div class="container mt-5">
    <h1 class="mb-4">Pencarian Mahasiswa</h1>
    <form id="searchForm" method="get" action="tambah_laporan.php">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Cari Mahasiswa" name="cari_mahasiswa">
            <button class="btn btn-primary" type="submit">Cari</button>
        </div>
    </form>

    <table class="table">
        <thead>
            <tr>
                <th>NIM</th>
                <th>Nama Mahasiswa</th>
                <th>Jurusan</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="search-results">
            <!-- Search results will be loaded here -->
        </tbody>
    </table>
    <button type="button" class="btn btn-secondary kembali-btn">Kembali</button>
</div>

<script>
document.getElementById('searchForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const formData = new FormData(this);
    fetch('tambah_laporan.php?' + new URLSearchParams(formData), {
        method: 'GET'
    })
    .then(response => response.text())
    .then(html => {
        document.getElementById('search-results').innerHTML = html;
    })
    .catch(error => console.error('Error:', error));
});
</script>
