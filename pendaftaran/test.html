<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Mahasiswa Baru</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <style>
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.7);
            z-index: 9999;
        }

        .loading img {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .background-image {
            background-image: url('path-to-your-image.jpg'); /* Ganti dengan path ke gambar Anda */
            background-size: cover;
            background-position: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #form-daftar {
            background-color: rgba(255, 255, 255, 0.9); /* Membuat form semi transparan */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 50%;
            margin: 0 auto; /* Agar form berada di tengah */
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .tombol {
            background-color: #007bff;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .tombol:hover {
            background-color: #0056b3;
        }

        .tombol:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #pesan-status {
            display: none;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .pesan-sukses {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #3c763d;
        }

        .pesan-gagal {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #a94442;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="container mx-auto p-4 pt-6 md:p-6 lg:p-12">
        <h1 class="text-3xl font-bold mb-4 text-center text-white">Formulir Pendaftaran Mahasiswa Baru</h1>
        <form id="form-daftar" action="proses.php" method="post">
            <div class="grid grid-cols-1 gap-4 mb-4">
                <label for="nama_lengkap">Nama Lengkap:</label>
                <input type="text" id="nama_lengkap" name="nama_lengkap" required>
            </div>
            <div class="mb-1 flex flex-wrap -mx-3">
                <div class="w-1/2 px-3 mb-1">
                    <label for="tempat_lahir">Tempat Lahir:</label>
                    <input type="text" id="tempat_lahir" name="tempat_lahir" required>
                </div>
                <div class="w-1/2 px-3 mb-1">
                    <label for="tanggal_lahir">Tanggal Lahir:</label>
                    <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
                </div>
            </div>
            <div class="grid grid-cols-1 gap-4 mb-4">
                <label for="nama_ibu_kandung">Nama Ibu Kandung:</label>
                <input type="text" id="nama_ibu_kandung" name="nama_ibu_kandung" required>
            </div>
            <div class="grid grid-cols-1 gap-4 mb-4">
                <label for="nik">NIK:</label>
                <input type="text" id="nik" name="nik" required>
            </div>
            <div class="grid grid-cols-1 gap-4 mb-4">
                <label for="jurusan">Jurusan:</label>
                <select id="jurusan" name="jurusan" required>
                    <option value="" disabled selected>Pilih Jurusan</option>
                    <option value="Teknik Informatika">Teknik Informatika</option>
                    <!-- Tambahkan pilihan jurusan lainnya di sini -->
                </select>
            </div>
            <div class="grid grid-cols-1 gap-4 mb-4">
                <label for="nomor_hp">Nomor HP:</label>
                <input type="text" id="nomor_hp" name="nomor_hp" required>
            </div>
            <div class="grid grid-cols-1 gap-4 mb-4">
                <label for="agama">Agama:</label>
                <select id="agama" name="agama" required>
                    <option value="" disabled selected>Pilih Agama</option>
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Katolik">Katolik</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Buddha">Buddha</option>
                    <option value="Konghucu">Konghucu</option>
                </select>
            </div>
            <div class="grid grid-cols-1 gap-4 mb-4">
                <label for="jenis_kelamin">Jenis Kelamin:</label>
                <select id="jenis_kelamin" name="jenis_kelamin" required>
                    <option value="" disabled selected>Pilih Jenis Kelamin</option>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
            </div>
            <div class="grid grid-cols-1 gap-4 mb-4">
                <label for="pesan">Pesan:</label>
                <textarea id="pesan" name="pesan"></textarea>
            </div>
            <div class="grid grid-cols-3 gap-4 mb-4">
                <label class="inline-flex items-center">
                    <input type="checkbox" id="setuju" name="setuju" required class="mr-2">
                    Saya menyetujui persyaratan dari SALUT Tana Toraja.
                </label>
            </div>
            <div class="flex justify-between">
                <button class="tombol" type="button" id="submit-btn" disabled>Kirim</button>
                <button class="tombol" type="reset">Reset</button>
            </div>
        </form>
        <div id="pesan-status"></div>
    </div>
    <div class="loading">
        <img src="loading.gif" alt="Loading..." />
    </div>

    <script>
        const submitBtn = document.getElementById('submit-btn');
        const setujuCheckbox = document.getElementById('setuju');
        const form = document.getElementById('form-daftar');

        setujuCheckbox.addEventListener('change', function() {
            submitBtn.disabled = !this.checked;
        });

        submitBtn.addEventListener('click', function(event) {
            event.preventDefault(); // Mencegah form submit standar

            // Validasi manual
            const requiredFields = ['nama_lengkap', 'tempat_lahir', 'tanggal_lahir', 'nama_ibu_kandung', 'nik', 'jurusan', 'nomor_hp', 'agama', 'jenis_kelamin'];
            let isValid = true;

            requiredFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (!field.value) {
                    isValid = false;
                    field.classList.add('border-red-500');
                } else {
                    field.classList.remove('border-red-500');
                }
            });

            if (!isValid) {
                Swal.fire({
                    icon: 'error',
                    title: 'Gagal',
                    text: 'Mohon lengkapi semua field yang wajib diisi.'
                });
                return;
            }

            const formData = new FormData(form);

            fetch('proses.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Sukses',
                        text: data.message
                    }).then(() => {
                        form.reset();
                        submitBtn.disabled = true;
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Gagal',
                        text: data.message
                    });
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
